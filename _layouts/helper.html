<style>
    body {
        background-color: #eee;
    }

    td {
        padding: 20px;
    }

    td#result {
        text-align: center;
        font-size: 1.3em;
        font-weight: bold;
        background-color: #ffc;
        color: black;
    }
</style>

<script>
    $(function () {

        var ring1, ring2, multiplier;

        var colors = ['black', 'brown', 'red', 'orange', 'yellow', 'green', 'blue', 'violet', 'gray', 'white'];

        function recalc(name, value) {
            $('#slider-' + name + '-displ').html(9 - value + ' ' + colors[9 - value]).css('background-color', colors[9 - value]);

            var base = parseInt($('#slider-1-displ').html()) + '' + parseInt($('#slider-2-displ').html());

            var multiplier = parseInt($('#slider-3-displ').html());
            multiplier = multiplier ? Math.pow(10, multiplier) : 1;

            var ohms = base * multiplier;
            var ohmStr = '';

            if (ohms >= 1000000) {
                ohmStr = parseFloat(ohms / 1000000) + ' M Ω';
            }
            else if (ohms >= 1000) {
                ohmStr = parseFloat(ohms / 1000) + ' K Ω';
            }
            else {
                ohmStr = parseInt(ohms) + ' Ω';
            }

            $('#result').html(ohmStr);
        }

        $('#slider-1').slider({ orientation: 'vertical',
            max: 9,
            value: 8,
            slide: function (event, ui) {
                recalc(1, ui.value)
            }});

        $('#slider-2').slider({ orientation: 'vertical',
            max: 9,
            value: 9,
            slide: function (event, ui) {
                recalc(2, ui.value)
            }});

        $('#slider-3').slider({ orientation: 'vertical',
            max: 9,
            value: 7,
            slide: function (event, ui) {
                recalc(3, ui.value)
            }});

        recalc();
    });

    var states = [];

    function setupGrid(id) {
        var matrix = '';

        matrix += '<table class="matrix" border="1">';

        var row, col;

        for (row = 1; row <= 5; row ++) {
            matrix += '<tr>';

            for (col = 1; col <= 6; col ++) {
                matrix += '<td id="cell' + row + '-' + col + '" onclick="checkGrid(' + row + ', ' + col + ');" style="background-color: #111;"></td>';
            }

            matrix += '</tr>';
        }
        matrix += '<table>';

        jQuery('#' + id).html(matrix);
        //document.getElementById('matrix').innerHTML = matrix;

    }

    function checkGrid(row, col) {
        console.log(states);
        if (undefined == states[row]) {
            states[row] = [];
        }
        console.log(states);

        if (undefined == states[row][col]) {
            states[row][col] = false;
        }
        console.log(states);
        states[row][col] = states[row][col] ? false : true;

        console.log(row, col, states[row][col]);

        var matrixString = '';

        for (ckCol = 1; ckCol <= 6; ckCol ++) {
            for (ckRow = 1; ckRow <= 5; ckRow ++) {
               if (undefined == states[ckRow]) {
                        continue;
               }

               if(!ckCol in states[ckRow]) {
                    continue;
               }

               if (true == states[ckRow][ckCol]) {
                    pin = (ckCol - 1) * 5 + (ckRow - 1);
                    matrixString = (matrixString === '') ? pin : matrixString + ', ' + pin;
                    $('#cell' + ckRow + '-' + ckCol).css('background-color', '#ffc');
               }
               else {
                    $('#cell' + ckRow + '-' + ckCol).css('background-color', '#111');
               }

            }
        }

        $('#result').html(matrixString);
    }

</script>
