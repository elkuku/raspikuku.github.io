<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon"/>
        <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />

    </head>
    <body>
    
    <header>
      <div class="container">
        <h1 class="title">
            <a href="/">{{ site.name }}</a>
        </h1>
        <h2>
            <img src="/images/Raspi-64.png" alt="Raspberry Pi Logo" />
            <b class="b-orange">Y</b>et<b class="b-orange">A</b>nother<b class="b-orange">R</b>aspberry<b class="b-orange">P</b>i<b class="b-orange">F</b>anpage
        </h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">

          {{ content }}
          
      </section>
    </div>

    <footer>
        <div class="container">
            <a href="https://github.com/raspikuku" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </div>
    </footer>

    <!-- Disqus -->
    <script type="text/javascript">
        var disqus_shortname = 'raspikuku';
        var disqus_identifier = '{{ page.url }}';
        var disqus_url = 'http://raspikuku.github.com{{ page.url }}';

        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>

    </body>
</html>
